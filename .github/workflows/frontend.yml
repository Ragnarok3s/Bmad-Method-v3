name: Frontend Quality

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  accessibility:
    name: Accessibility smoke tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run accessibility-focused tests
        run: npm run test --workspace @bmad/web -- --runTestsByPath src/__tests__/a11y/status-components.a11y.test.tsx --runInBand

      - name: Upload accessibility reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-a11y-test-results
          path: artifacts/
          if-no-files-found: ignore
