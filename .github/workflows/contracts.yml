name: Contract Testing

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'tests/contracts/**'
      - 'scripts/test-contracts.sh'
      - 'pyproject.toml'
      - 'requirements.txt'
      - '.github/workflows/contracts.yml'
  push:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'tests/contracts/**'
      - 'scripts/test-contracts.sh'
      - 'pyproject.toml'
      - 'requirements.txt'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment for manual dispatch'
        required: false
        default: staging-prod
        type: string

jobs:
  pact-contracts:
    name: Verify Pact Contracts
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging-prod' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Pact suites
        run: ./scripts/test-contracts.sh

      - name: Upload Pact artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pact-contracts
          path: |
            artifacts/contracts
            artifacts/junit/contracts-tests.xml
