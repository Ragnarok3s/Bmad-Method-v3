<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <style>
    .title { font: 700 28px 'Inter', sans-serif; fill: #1f2933; }
    .subtitle { font: 500 20px 'Inter', sans-serif; fill: #52606d; }
    .panel-title { font: 600 18px 'Inter', sans-serif; fill: #102a43; }
