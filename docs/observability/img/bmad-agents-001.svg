    .panel-change { font: 500 16px 'Inter', sans-serif; fill: #486581; }
    .footnote { font: 400 14px 'Inter', sans-serif; fill: #829ab1; }
    .panel { fill: #f0f4f8; stroke: #d9e2ec; stroke-width: 2; rx: 12; }
    .badge { font: 600 16px 'Inter', sans-serif; fill: #0c4a6e; }
  </style>
  <rect width="960" height="540" fill="#ffffff"/>
