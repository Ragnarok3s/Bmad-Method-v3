apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: bmad-method-staging
resources:
  - ../base
secretGenerator:
  - name: core-app
    behavior: replace
    literals:
      - CORE_DATABASE_URL=postgresql+psycopg://core:core@core-db:5432/core
      - CORE_ALLOWED_ORIGINS=https://staging.bmad-method.internal
      - CORE_TENANCY_PLATFORM_TOKEN=platform-secret
      - CORE_AUTH_SESSION_TIMEOUT_SECONDS=900
  - name: identity-app
    behavior: replace
    literals:
      - CORE_DATABASE_URL=postgresql+psycopg://core:core@core-db:5432/core
      - CORE_ALLOWED_ORIGINS=https://staging.bmad-method.internal
      - CORE_TENANCY_PLATFORM_TOKEN=platform-secret
      - CORE_AUTH_SESSION_TIMEOUT_SECONDS=900
  - name: frontend-env
    behavior: replace
    literals:
      - NEXT_PUBLIC_CORE_API_BASE_URL=https://core-api.staging.bmad-method.internal
      - NEXT_PUBLIC_OTEL_EXPORTER_OTLP_ENDPOINT=https://otel-collector.staging.bmad-method.internal
      - NEXT_PUBLIC_ENVIRONMENT=staging
  - name: core-database
    behavior: replace
    literals:
      - POSTGRES_DB=core
      - POSTGRES_USER=core
      - POSTGRES_PASSWORD=core
images:
  - name: ghcr.io/bmad-method/backend
    newTag: staging
  - name: ghcr.io/bmad-method/identity
    newTag: staging
  - name: ghcr.io/bmad-method/frontend
    newTag: staging
patchesStrategicMerge:
  - ingress-frontend.yaml
  - ingress-backend.yaml
  - ingress-identity.yaml
