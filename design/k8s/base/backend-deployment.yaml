apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backend
        app.kubernetes.io/component: api
    spec:
      containers:
        - name: backend
          image: ghcr.io/bmad-method/backend:dev
          ports:
            - containerPort: 8000
          env:
            - name: CORE_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: core-app
                  key: CORE_DATABASE_URL
            - name: CORE_ALLOWED_ORIGINS
              valueFrom:
                secretKeyRef:
                  name: core-app
                  key: CORE_ALLOWED_ORIGINS
          readinessProbe:
            httpGet:
              path: /properties
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /properties
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
      restartPolicy: Always
