apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: identity
  labels:
    app.kubernetes.io/name: identity
    app.kubernetes.io/component: api
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: identity.example.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: identity
                port:
                  number: 8100
